<div class="mapContainer" class="col-md-12" style="padding-right:0"  ng-attr-style="right:{{right.width}}">
   <span common-baselayer-control class="baselayer-slider" max-zoom="16" title="Satellite to Topography bias on base map."></span>
   <div class="panesMapContainer" geo-map configuration="data.map">
      <geo-extent></geo-extent>
      <common-feature-info></common-feature-info>
      <icsm-layerswitch></icsm-layerswitch>
   </div>
   <div class="base-layer-controller">
      <div geo-draw data="data.map.drawOptions" line-event="elevation.plot.data" rectangle-event="bounds.drawn"></div>
   </div>
   <restrict-pan bounds="data.map.position.bounds"></restrict-pan>
</div>
